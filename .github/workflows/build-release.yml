name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_pattern: |
              dist/*.AppImage
              dist/*.deb
          - os: macos-latest
            platform: mac
            artifact_pattern: |
              dist/*.dmg
              dist/*.zip
          - os: windows-latest
            platform: windows
            artifact_pattern: |
              dist/*.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for ${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # macOS Code Signing (optional - only if secrets are configured)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASS: ${{ secrets.APPLE_ID_PASS }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
        shell: bash
        run: |
          set -e  # Exit on error
          echo "Building for platform: ${{ matrix.platform }}"

          if [ "${{ matrix.platform }}" = "mac" ]; then
            echo "Starting macOS build..."
            npm run clean
            
            # Setup code signing if certificates are available
            if [ -n "$APPLE_CERTIFICATE" ] && [ -n "$APPLE_CERTIFICATE_PASSWORD" ]; then
              echo "Setting up code signing certificates..."
              # Create variables file
              CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
              KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
              
              # Decode certificate
              echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERTIFICATE_PATH"
              
              # Create temporary keychain
              security create-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
              security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
              security unlock-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
              
              # Import certificate
              security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
              security list-keychain -d user -s "$KEYCHAIN_PATH"
              
              # Set partition list
              security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH" || true
              
              echo "Code signing setup complete"
            else
              echo "No code signing certificates found. Building unsigned app."
              echo "Note: Users will need to remove quarantine attribute to run the app."
            fi
            
            npx electron-builder --mac --publish never || {
              echo "Build failed, checking dist directory..."
              ls -lah dist/ || echo "No dist directory found"
              exit 1
            }
            
            # Clean up keychain if created
            if [ -n "$APPLE_CERTIFICATE" ] && [ -f "$KEYCHAIN_PATH" ]; then
              security delete-keychain "$KEYCHAIN_PATH" || true
            fi
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            echo "Starting Linux build..."
            npm run clean
            npx electron-builder --linux --publish never || {
              echo "Build failed, checking dist directory..."
              ls -lah dist/ || echo "No dist directory found"
              exit 1
            }
          elif [ "${{ matrix.platform }}" = "windows" ]; then
            echo "Starting Windows build..."
            npm run clean
            npx electron-builder --win --publish never || {
              echo "Build failed, checking dist directory..."
              ls -lah dist/ || echo "No dist directory found"
              exit 1
            }
          fi

          echo "Build completed successfully"

      - name: List dist contents (debug)
        shell: bash
        run: ls -lah dist/ || echo "No dist directory"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bazaar-${{ matrix.platform }}
          path: ${{ matrix.artifact_pattern }}
          retention-days: 5
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all artifacts (debug)
        run: |
          echo "=== All downloaded artifacts ==="
          ls -lR artifacts/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get version from package.json
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Read version from package.json for manual triggers
            VERSION=$(node -p "require('./package.json').version")
          else
            # Extract version from tag for tag-based triggers
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Bazaar ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/bazaar-linux/*.AppImage
            artifacts/bazaar-linux/*.deb
            artifacts/bazaar-mac/*.dmg
            artifacts/bazaar-mac/*.zip
            artifacts/bazaar-windows/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Example GitHub Actions workflow for building Bazaar executables
# Rename this file to build.yml and place in .github/workflows/ to enable

name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: python build.py
      
      - name: Test executable
        run: python test_build.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Bazaar-Windows
          path: dist/Bazaar.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: python build.py
      
      - name: Make executable
        run: chmod +x dist/Bazaar
      
      - name: Test executable
        run: python test_build.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Bazaar-Linux
          path: dist/Bazaar

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: python build.py
      
      - name: Test executable
        run: python test_build.py
      
      - name: Create DMG
        run: |
          hdiutil create -volname Bazaar -srcfolder dist/Bazaar.app -ov -format UDZO Bazaar-macOS.dmg
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Bazaar-macOS
          path: Bazaar-macOS.dmg

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Bazaar-Windows/Bazaar.exe
            Bazaar-Linux/Bazaar
            Bazaar-macOS/Bazaar-macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

